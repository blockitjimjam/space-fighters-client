<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Simulator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" type="module"></script>
    <script src="js/solar-system.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.138.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://kit.fontawesome.com/b12596e433.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1>SPACE FIGHTERS (I might change the name idk)</h1>
      <div id="signup">
        <h2>Signup</h2>
        <form id="signup-form">
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <button id="google-signup" class="google-login">Sign Up with Google</button>
      </div>
  
      <div id="login">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <button id="google-login" class="google-login">Login with Google</button>
      </div>
    </div>
    <div class="game-ui-container">
      <div id="warp-menu" style="display: none;">
        <h2>Set Impulse Speed</h2>
        <select id="impulse-speed">
          <option value="slow">Slow</option>
          <option value="medium">Medium</option>
          <option value="sscruise">Star System cruise</option>
        </select>
        <h2>Set Warp Speed</h2>
        <select id="warp-speed">
          <option value="warp1">Warp 1</option>
          <option value="warp2">Warp 2</option>
          <option value="warp3">Warp 3</option>
          <option value="warp4">Warp 4</option>
        </select>
      </div>

      <button id="warp"><i class="fa-solid fa-bolt"></i></button>
    </div>
  </body>
</html>
